name: budgen
description: Flutter project.
publish_to: 'none' 
version: 1.0.2+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4
  mobx: ^2.0.6+1
  flutter_mobx: ^2.0.4
  json_annotation: ^4.4.0
  firebase_auth: ^2.0.0
  firebase_core: ^1.12.0
  google_sign_in: ^5.2.4
  http: ^0.13.4
  http_parser: ^4.0.0
  googleapis: ^8.1.0
  googleapis_auth: ^1.3.0
  flutter_svg: ^1.0.3
  uuid: ^3.0.6
  package_info_plus: ^1.4.0
  material_design_icons_flutter: ^5.0.6595
  introduction_screen: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7
  json_serializable: ^6.1.4
  mobx_codegen: ^2.0.5+2
  sqflite: ^2.0.2
  flutter_launcher_icons: "^0.9.0"

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
    - assets/onboarding/



flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/icon.png"
  image_path_android: "assets/icon.png"
  adaptive_icon_background: "assets/background.png"
  adaptive_icon_foreground: "assets/icon.png"
